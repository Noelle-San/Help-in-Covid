<body>
    <section id="title">
        <div class="container-fluid">
            <ul class="nav nav">
                <li class="nav-item"><a class="nav-link" href="default.asp">Co-Winn</a></li>
                <li class="nav-item"><a class="nav-link" href="default.asp">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="contact.asp">Login</a></li>

            </ul>



            <div class="row">
                <div class="col-lg-6">
                    <h1 id="An"> An initiative to help you fight Covid !!</h1>
                    <div id="dbn" class="d-flex">
                        <button type="button" class="btn btn-dark d-flex" style="margin-right: 20px;"><i
                                class="fab fa-apple"></i>
                            <p class="m-0"> Download</p>
                        </button>
                        <button type="button" class="btn d-flex btn-outline-light"><i class="fab fa-google-play"></i>

                        </button>
                    </div>
                </div>


                <div class="col-lg-6">
                    <img src="images/docs.jpg" alt="">
                </div>

            </div>


            <form id="loginform">
                <div style="text-align: center;"><i class="fas fa-user"
                        style="font-size: 3rem; position: relative; bottom: 80px;"></i>
                </div>

                <h1
                    style="text-align: center; position: relative; bottom: 80px; font-family: 'Balsamiq Sans', cursive;">
                    Login
                </h1>

                <div class="close">
                    +
                </div>

                <div class="mb-3" id="email-div">
                    <label for="inputemail" class="form-label" id="email-label"
                        style="font-size: 1.1rem; font-family: sans-serif; font-weight: 500;"><strong>Email
                            address</strong></label>
                    <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp">
                </div>

                <div class="mb-3" id="pass-div">
                    <label for="InputPassword" class="form-label" id="pass-label"
                        style="font-size: 1.1rem; font-family: sans-serif;"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="InputPassword">
                </div>

                <div class="mb-3 form-check" id="rem-div">
                    <label class="form-check-label" for="exampleCheck1"
                        style="font-size: 1rem; font-family: sans-serif;">Remember me</label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </div>

                <button type="submit" class="btn" id="sbmtbtn"><strong
                        style="position: relative; bottom: 5px;">Submit</strong>
                </button>

            </form>
        </div>
    </section>


    <section id="yoga">

                    </a>
